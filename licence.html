<!DOCTYPE html>
<html>
<head>
    <title>Driving License</title>
</head>
<body>

<h2>Driving License Application Form</h2>

<form>
    License Holder Name:<br>
    <input type="text" name="name"><br><br>

    Father's / Guardian Name:<br>
    <input type="text" name="fname"><br><br>

    Date of Birth:<br>
    <input type="date" name="dob"><br><br>

    Gender:<br>
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female
    <br><br>

    License Number:<br>
    <input type="text" name="licno"><br><br>

    Vehicle Type:<br>
    <input type="checkbox"> Two Wheeler
    <input type="checkbox"> Four Wheeler
    <br><br>

    Issue Date:<br>
    <input type="date" name="issue"><br><br>

    Valid Till:<br>
    <input type="date" name="valid"><br><br>

    Blood Group:<br>
    <input type="text" name="blood"><br><br>

    Address:<br>
    <textarea rows="3" cols="30"></textarea><br><br>

    Mobile Number:<br>
    <input type="text" name="mobile"><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
