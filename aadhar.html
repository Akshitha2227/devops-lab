<!DOCTYPE html>
<html>
<head>
    <title>Aadhar Card Form</title>
</head>
<body>

<h2>Aadhar Card Form</h2>

<form>
    Name:<br>
    <input type="text" name="name"><br><br>

    Father's / Mother's Name:<br>
    <input type="text" name="parentname"><br><br>

    Date of Birth:<br>
    <input type="date" name="dob"><br><br>

    Gender:<br>
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female
    <input type="radio" name="gender"> Other
    <br><br>

    Aadhar Number:<br>
    <input type="text" name="aadhar"><br><br>

    Address:<br>
    <textarea rows="3" cols="30" name="address"></textarea><br><br>

    Mobile Number:<br>
    <input type="text" name="mobile"><br><br>

    Email ID:<br>
    <input type="email" name="email"><br><br>

    Blood Group:<br>
    <input type="text" name="blood"><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
