<!DOCTYPE html>
<html>
<head>
    <title>Student ID Card</title>
</head>
<body bgcolor="lightblue">
	<center>
<h2>Student ID Card Form</h2>

<form>
    Student Name:<br>
    <input type="text" name="sname"><br><br>

    Student ID Number:<br>
    <input type="text" name="sid"><br><br>

    Course:<br>
    <input type="text" name="course"><br><br>

    Department:<br>
    <input type="text" name="dept"><br><br>

    Date of Birth:<br>
    <input type="date" name="dob"><br><br>

    Gender:<br>
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female
    <br><br>

    College Name:<br>
    <input type="text" name="college"><br><br>

    Valid From:<br>
    <input type="date" name="from"><br><br>

    Valid Till:<br>
    <input type="date" name="to"><br><br>

    Address:<br>
    <textarea rows="3" cols="30"></textarea><br><br>

    <input type="submit" value="Generate ID Card">
</form>
</center>

</body>
</html>
